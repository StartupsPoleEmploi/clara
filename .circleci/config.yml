version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.0-node-browsers-legacy
        environment:
          PGHOST: localhost
          PGUSER: ara
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: ara
          POSTGRES_DB: ara_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout # check out the code in the project directory

      # Bundle install dependencies
      - run: gem install bundler -v 1.16.1 && bundle install --path vendor/bundle

      - run:
          name: run db migrations
          command: bin/rails db:migrate RAILS_ENV=test

      - run:
          name: run ruby test
          command: bin/rails test

      - run: sudo npm install -g istanbul

      - run:
          name: run JS test
          command: bundle exec teaspoon
