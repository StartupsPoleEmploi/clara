version: 2.1

jobs:
  build:
    working_directory: ~/rails
    docker:
      - image: circleci/ruby:2.6.0-node-browsers-legacy
        environment:
          PGHOST: localhost
          PGUSER: ara
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: ara
          POSTGRES_DB: ara_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout:
          path: ~/rails

      - restore_cache:
          path: rails
          keys:
            - gem-cache-v1-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1-{{ arch }}-{{ .Branch }}
            - gem-cache-v1

      - run: 
          path: rails
          command: bundle install --path vendor/bundle

      - save_cache:
          path: rails
          key: gem-cache-v1-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
            
      - run:
          path: rails
          name: run db migrations
          command: bin/rails db:migrate RAILS_ENV=test

      - run:
          path: rails
          name: run ruby test
          command: bin/rails test

      - run:
          path: rails
          command: sudo npm install -g istanbul

      - run:
          path: rails
          name: run JS test
          command: bundle exec teaspoon
