version: 2
jobs:
  build:
    working_directory: ~/rails
    docker:
      - image: circleci/ruby:2.6-node-browsers
        environment:
          PGHOST: 127.0.0.1
          PGUSER: circleci
          RAILS_ENV: test
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: clara_test
    steps:
      - checkout
      
      - run: cd rails/; ls -la; pwd;
      
      - type: cache-restore
        name: Restore bundle cache
        key: clara-bundle-{{ checksum "rails/Gemfile.lock" }}

      - type: cache-restore
        name: Restore npm cache
        key: clara-npm-{{ checksum "rails/package-lock.json" }}

      - run:
          name: Bundle Install
          command: cd rails && bin/bundle install

      - run:
          name: Npm Install
          command: cd rails && npm install

      - type: cache-save
        name: Store bundle cache
        key: clara-bundle-{{ checksum "Gemfile.lock" }}
        paths:
          - ~/rails/vendor/bundle

      - type: cache-save
        name: Store yarn cache
        key: clara-yarn-{{ checksum "yarn.lock" }}
        paths:
          - ~/rails/.yarn-cache

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Database setup
          command: bin/rails db:schema:load --trace

      - run:
          name: Run e2e tests
          command: bin/rails cypress:run

      - run:
          name: Run Rails tests
          command: bin/rails test
