  myapp: 
    build:
      context: .
      dockerfile: dockerfile_rails
    volumes:
      - '../../clara:/var/git/ara.git'
      - '../../clara/.env:/home/clara/.env'
    links:
      - db
    command: >
      sh -c "cd /var/git/ara.git &&
             bundle install &&
             service ssh restart &&
             echo 'My app launched !!!' &&
             sleep infinity"

# See https://stackoverflow.com/a/16651742/2595513
  
  db:
    image: postgres:9.5.17
    ports:
      - "5432:5432"

