version: "3"

volumes:
  vol_data:
  vol_shared:
  vol_redis:
  bundle:

services:

  claredis:
    image: 'redis:5-alpine'
    command: redis-server
    ports:
    - '127.0.0.1:6379:6379'
    volumes:
    - 'vol_redis:/data'
    networks:
    - mynetwork

  clara_nginx:
    restart: always
    privileged: true
    build:
      context: .
      dockerfile: dockerfile_nginx
      args:
      - ENV_TYPE=${ENV:-production}
    hostname: clara_nginx 
    container_name: clara_nginx
    volumes:
    - "vol_shared:/var/www/ara"
    - "../private/nginx:/home/nginx"
    ports:
    - "80:80"
    - "443:443"
    depends_on:
    - clara_rails
    networks:
    - mynetwork

  clara_rails:
    restart: always
    build:
      context: .
      dockerfile: dockerfile_rails
      args:
      - ENV_TYPE=${ENV:-production}
    hostname: clara_rails
    container_name: clara_rails
    volumes:
    - "vol_shared:/var/www/ara"
    - "bundle:/usr/local/bundle"
    - "./rails:/home/clara"
    - "../private/env:/home/env"
    depends_on:
    - claredis
    networks:
    - mynetwork

  clara_db:
    restart: always
    build:
      context: .
      dockerfile: dockerfile_db
      args:
      - ENV_TYPE=${ENV:-production}
    hostname: clara_db
    container_name: clara_db
    volumes:
    - "vol_data:/var/lib/postgresql/data"
    - "../private/db:/home/db"
    networks:
    - mynetwork

  clara_backups:
    restart: always
    build:
      context: .
      dockerfile: dockerfile_backups
      args:
      - ENV_TYPE=${ENV:-production}
    hostname: clara_backups
    container_name: clara_backups
    volumes:
    - "vol_shared:/var/www/ara"
    - "./rails:/home/clara"
    - "../private/env:/home/env"
    - "/mnt/backups:/mnt/backups"
    depends_on:
    - clara_db
    networks:
    - mynetwork

  clara_sidekiq:
    build:
      context: .
      dockerfile: dockerfile_rails
    depends_on:
      - clara_db
      - claredis
      - clara_rails
    command: >
        bash -c "cd /var/www/ara/current
        && bundle install
        && bundle exec sidekiq -e production -C config/sidekiq.yml"
    volumes:
      - "bundle:/usr/local/bundle"
      - "vol_shared:/var/www/ara"
      - "../private/env:/home/env"
      - "./rails:/home/clara"
    networks:
    - mynetwork
    
networks:
  mynetwork:
    driver: bridge
